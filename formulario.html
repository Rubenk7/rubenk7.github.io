<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="back.css">
    <link rel="icon" href="icon.png">
    <style>
        body {
            background-image: url("mosca.webp");
            background-size:cover; 
        }
        fieldset {
            width: fit-content; 
            margin: 30px auto; 
            margin-right:auto; 
            margin-left:auto;
        }
        .botones {
            text-align: center; 
        }
      
    </style>
</head>
<body >

<form action="mailto:raul.rodriguez@proeducaglobal.com" method="post">
    <fieldset>
       <h2 class="mosca">Perfil usuario</h2></legend>
        
        <fieldset>
            <legend class="mosca" >Datos Personales</legend>
            Nombre: <input type="text" name="nombre" id="nombre" placeholder="Indica tu nombre" required>
            <br>
            Apellidos: <input type="text" name="apellidos" id="apellidos"placeholder="Indica tu apellido" required>
            <br>
        </fieldset>
        
        <fieldset>
            <legend>Dirección</legend>
            Calle: <input type="text" name="calle" id="calle" placeholder="Nombre de la calle">
            <br>Nº: <input type="text" name="numero" id="numero" placeholder="Número">
            <br>Piso: <input type="text" name="piso" id="piso" placeholder="Número de piso">
            <br>Código Postal: <input type="text" name="codigo_postal" id="codigo_postal" placeholder="Código Postal">
            <br>Ciudad: <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
            <br>DNI: <input type="text" name="dni" id="dni" placeholder="DNI">
            <br>Email: <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
        </fieldset>
        
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="Masculino"> Masculino
            <input type="radio" name="sexo" value="Femenino"> Femenino
        </fieldset>
        
        <fieldset>
            <legend>Fecha de Nacimiento</legend>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        </fieldset>
        
        <fieldset>
            <legend> Personaje</legend>
            <select name="Personaje" id="">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros personajes</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Comentario</legend>
            <textarea name="comentario" id="comentario" placeholder="Escribe aquí tu comentario"></textarea>
        </fieldset>
        <div class="botones"> 
            <br><input type="file" name="adjuntar" accept=".pdf, .jpg, .doc" multiple>
            <br> 
            <input type="reset"> 
            <br> 
            <input type="submit"></div>
       
    </fieldset>
</form>

</body>
</html>
